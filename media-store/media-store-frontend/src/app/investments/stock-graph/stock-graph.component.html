<div class="stock-graph">
  <ngx-charts-line-chart
    [autoScale]="autoScale"
    [view]="view"
    [scheme]="colorScheme"
    [legend]="legend"
    [legendPosition]="'bottom'"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="graphData"
  >
  </ngx-charts-line-chart>
</div>
