<div class="container">
  <header class="jumbotron">
    <p>{{ content }}</p>
  </header>
  <ngx-charts-line-chart

    [legend]="legend"
    [yScaleMin]="0"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="multi"
  >
  </ngx-charts-line-chart>

</div>
